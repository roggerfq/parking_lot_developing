         <style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 600px;
			height: 400px;
		}
                body { padding: 0; margin: 0; } 
                #map { height: 100%; width: 100vw; }

                .myclusterA {
			width: 40px;
			height: 40px;
			background-color: greenyellow;
			text-align: center;
			font-size: 24px;
		}
		.myclusterB {
			width: 40px;
			height: 40px;
			background-color: red;
			text-align: center;
			font-size: 24px;
		}

        </style>

</head>

<body>
        <a href="https://936d16220742.ngrok.io/">click here</a>
	<div id="map"></div>

	<script type="text/javascript">

                var markersList = [];
		var map = L.map('map').fitWorld();
		L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
			maxZoom: 25,
			attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
				'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
			id: 'mapbox/streets-v11',
			tileSize: 512,
			zoomOffset: -1
		}).addTo(map);


		//Define a pane above the default markerPane
                map.createPane('paneB').style.zIndex = 610;

		//Create two markerClusterGroups, one in the default markerPane, one in our custom pane
		var markersA = createMarkerClusterGroup('myclusterA');
		var markersB = createMarkerClusterGroup('myclusterB', 'paneB');


		function createMarkerClusterGroup(className, pane) {
			var options = {
				maxClusterRadius: 50,
                                disableClusteringAtZoom: 18,
                                animateAddingMarkers : true,
				iconCreateFunction: function (cluster) {
					var markers = cluster.getAllChildMarkers();
                                        n = 0;
                                        for(var i = 0; i < markers.length; i++){
                                           if(markers[i].flag_free){
                                             n = 1; 
                                             break;      
                                           }
                                        }
                                        //n = markers.length;
                                        if(n==0)
                                           className = 'myclusterB';
                                        else
                                           className = 'myclusterA';

					return L.divIcon({ html: n, className: className, iconSize: L.point(40, 40) });
				},
				//Disable all of the defaults & specify the pane:
				spiderfyOnMaxZoom: false,
				showCoverageOnHover: false,
				zoomToBoundsOnClick: true
			};
			if (pane) {
				options.clusterPane = pane;
			}
		    var mcg = L.markerClusterGroup(options);
		    return(mcg);
        }

		function populate(markers) {
			for (var i = 0; i < 100; i++) {
				var m = L.marker(getRandomLatLng(map), { title: i });
				m.number = i;
                                m.flag_free = false;
                                if(Math.random() > 0.8)
                                   m.flag_free = true;
                                markersList.push(m);
				markers.addLayer(m);
			}
			return false;
		}

		function getRandomLatLng(map) {
			var bounds = map.getBounds(),
				southWest = bounds.getSouthWest(),
				northEast = bounds.getNorthEast(),
				lngSpan = northEast.lng - southWest.lng,
				latSpan = northEast.lat - southWest.lat;

			return L.latLng(
					3.3487+0*southWest.lat + 0.01*(Math.random()-0.5),
					-76.5316+0*southWest.lng + 0.01*(Math.random()-0.5));
		}

        populate(markersA);
        map.addLayer(markersA);


	markersA.on('clusterclick', function (a) {
		//a.layer.zoomToBounds();
                var bounds = a.layer.getBounds().pad(0.5);
                map.fitBounds(bounds);
	});



               var intervalId = window.setInterval(function(){
                    
                  //para remover  
                  //markersA.removeLayer(markersList.pop());
            
                  for(var i = 0; i < markersList.length; i++){
                      markersList[i].flag_free = false;
                      if(Math.random() > 0.8)
                        markersList[i].flag_free = true;
                  }

                  markersA.refreshClusters();

		}, 4000);



	</script>
</body>
